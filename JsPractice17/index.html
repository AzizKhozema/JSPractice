<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsPractice17</title>
</head>
<body>
    <h1>Js Practice 17</h1>
    <p> Get Current Website URL</p>
    <button onclick="onClickB()">Get Url</button>
    <p class="inp"></p>

    <script>
        const onClickB = () => {
            let input = document.querySelector(".inp");

            input.innerHTML = document.URL;
            input.style.color = "blue"
        }
    </script>
</body>
</html>
