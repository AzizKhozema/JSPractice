<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check Leap Year</h1>
    <p>JavaScript program to determine whether a given year is a leap year in the Gregorian calendar.  </p>
    <input type="number" placeholder="Year">
    <button onClick="Check()">check</button>
    <br>
    <p id="ans"></p>


    <script>
        const Check = () => {
            let input = document.querySelector("#ans");
            let year = Number(document.querySelector("input").value);
            console.log(year)

            if (year % 4 === 0 && (! year % 100 === 0 || year % 400 === 0 )) {
                input.textContent = `${year} is a leap year`;
                console.log(`${year} is a leap year`);
            }
            else{
                input.innerHTML = `${year} is not a leap year`;
                console.log(`${year} is not a leap year`);

            }
        }

    </script>



</body>
</html>
