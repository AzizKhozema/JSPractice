<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Copy Text Practice</h1>
  
        <input id="mine" type="text" placeholder="Text">
        <button onclick="Copytext()">copy text</button>
   


    <script>
        
        function Copytext() {
            
            let text = document.querySelector("#mine");
            text.select();
            navigator.clipboard.writeText(text.value);
            alert("Copied the text: " + text.value);

        }

    
    </script>
</body>
</html>
